<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">


    <a href="http://localhost:8080/api/products" class="formulario"> VER TODOS LOS PRODUCTOS</a>
    <form action="/api/products" method="post" class="formulario">
        <h1>INGRESAR PRODUCTOS</h1>
        <label for="title">Title</label>
        <input type="text" id="title" name="name" class="formItem" required>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" class="formItem" required>
        <label for="code">Code</label>
        <input type="text" id="code" name="code" class="formItem" required>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" class="formItem" required>
        <label for="status">Status</label>
        <input type="boolean" id="status" name="status" value="true" class="formItem" required>
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" class="formItem" required>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" class="formItem" required>
        <label for="thumbnail">Thumbnail</label>
        <input type="text" id="thumbnail" name="thumbnail" class="formItem">

        <button type="submit">Agregar Producto</button>
    </form>
    
    <form action="/api/products" method="put" class="formulario">
        <h1>EDITAR PRODUCTOS</h1>
        <label for="title">Title</label>
        <input type="text" id="title" name="name" class="formItem" required>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" class="formItem" required>
        <label for="code">Code</label>
        <input type="text" id="code" name="code" class="formItem" required>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" class="formItem" required>
        <label for="status">Status</label>
        <input type="boolean" id="status" name="status" value="true" class="formItem" required>
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" class="formItem" required>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" class="formItem" required>
        <label for="thumbnail">Thumbnail</label>
        <input type="text" id="thumbnail" name="thumbnail" class="formItem">

        <button type="submit">Editar Producto</button>
    </form>
</main>
</body>
</html>
